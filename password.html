<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link rel="stylesheet" href="password.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <div class="root">
        <h1><i class="fa-solid fa-shield-halved"></i> Password Manager</h1>
    </div>

    <form id="submitform">
        <div class="container">
            <div class="box1" id="box">
                <div class="leftsection">
                    <h1>Add New Password</h1>
                    <div class="detail">
                        <div class="inputsec">
                            <div class="icon"><i class="fa-solid fa-earth-asia"></i></div>
                            <input type="text" placeholder="Enter Website" id="inputweb" required />
                        </div><br>
                        <div class="inputsec">
                            <div class="icon"><i class="fa-regular fa-user"></i></div>
                            <input type="text" placeholder="Enter Username" id="Usernameinput" required />
                        </div><br>

                        <div class="inputsec">
                            <div class="icon"><i class="fa-solid fa-user-lock"></i></div>
                            <input type="password" placeholder="Enter Password" id="passwordinput" required />
                        </div><br>
                        <button type="submit">Add</button>
                    </div>
                </div>

                <div class="rightsection">
                    <img src="image/password-manager-sm-img.png" />
                </div>
            </div>

            <div class="box2">
                <div class="passwordsection">
                    <h1>Your Passwords</h1><div class="pwrd-num"></div>
                    <input type="text" placeholder="search" id="search" />
                </div>
                <hr />
                <div class="showpasword">
                    <input type="checkbox" id="checkbox" />
                    <h3>Show Password</h3>
                </div>

                <div class="displaydetail">
                </div>
                <div class="no-password-img">
                    <img src="image/no-passwords-img.png" />
                </div>
            </div>
        </div>
    </form>

    <script src="password.js"></script>
</body>

</html>
